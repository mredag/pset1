<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Basic Metadata for blogpage-->
    <html prefix="og: https://ogp.me/ns#">
      <head>
      <title>Blogpage Exercise</title>
      <meta property="og:title" content="Blogpage" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="#home" />
      <meta property="og:image" content="assets/laptop.png" />
      <meta property="og:description" content="This is a basic html blog site" />
  </head>
  
  <!--NavBar Section-->
  <header>
    <nav>
      <b>NavBar</b>
      <a href="#home">Home</a>
      <a href="#home">Link</a>
      <select name="dropdown" id="">
          <option value="">Dropdown1</option>
          <option value="">Dropdown2</option>
          <option value="">Dropdown3</option>
      </select>        
      <button disabled="disabled">Disabled</button>
      <input type="text" placeholder="Search" id="Search">
      <button>Search</button>
  </nav>
  </header>

  <body bgcolor="#999999">
    <main>
        <!--Section for blog grid.-->
        <section id="BlogArticle">
          <br>
          <article>
            <img src="assets/hands.png" alt="First image">
            <h1>Title of the Article</h1>
            <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested.</p>
            <img src="assets/laptop.png" alt="Last image">
          </article>
        </section>    
    </main>

      <!--Section for Contact form-->
      <section id="ContactForm">          
        <form action="#">
          <br>
          <label for="tel">Telephone number: </label>
          <input type="tel" name="" id="tel" required>
          <br>
          <label for="name">Your name: </label>
          <input type="text" name="" id="name" required>
          <br>
          <label for="email">Your email address: </label>
          <input type="email" id="email" required>
          <br>
          <label for="text">Message: </label>
          <textarea name="" id="text" cols="30" rows="10" required></textarea>
          <br>
          <button type="submit">submit</button>
        </form>
        <br>
      </section>
  </body>

  </footer>

</html>
