<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="">
      <label for="email">Email: </label>
      <input type="email" placeholder="Enter Email" id="email">
      <br>
      <label for="password">Password: </label>
      <input type="password" placeholder="Enter Password" id="password">
      <br>
      <label for="name">Name and Lastname: </label>
      <input type="text" placeholder="Name Lastname" id="name">
      <br>
      <label for="dateBirth">Date of birth: </label>
      <input type="date" id="dateBirth">
      <br>
      <label for="tel">Telephone number: </label>
      <input type="tel" placeholder="+905435434343" id="tel">
      <br>
      <label for="select">Select your plan: 
        <select id="select">

        <option value="Free">Free Plan 0$</option>
        <option value="Option1">Standart Plan 1 99$</option>
        <option value="Option2">Standart Plan 2 149$</option>
        <option value="Option3">Standart Plan 3 199$</option>

        </select> 

         Pro Plan (plus 79$): <input type="checkbox" id="proPlan"
         
      </label>      
      <br>
      <br>
      <label for="CreditCard">Credit Card number: <input type="text" placeholder="1234 5678 1234 5678" id="CreditCard"></label>      
      <br>
      <label for="CVC">CVC <input type="text" placeholder="123" id="CVC"></label>
      <label for="ExDate">Expiration date: <input type="month" id="ExDate"> </label>
      <br>
      <label for="Adress">Billing Address: <input type="text" id="Adress"> </label>

      
    </form>
  </body>
</html>
