<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Can't Click Me!</button> 
    <br>
    <label for="rangebar">Select a number: </label> 
    <input type="range" min="0" max="100" step="2" id="rangebar" autofocus>
    <br>
    <label for="checkbox">Check it: </label>
    <input type="checkbox" id="checkbox" checked>
    <br>
    <label for="dateSelect">Select a date: </label>
      <input type="date" id="dateSelect">
  </body>
</html>
