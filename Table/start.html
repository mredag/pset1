<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>

  <body>
    <table border="1">
      <tr>
        <th>Months</th>
        <th>Cash Entries</th>
        <th>Cash Outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>100</td>
        <td>70</td>
      </tr>
      <tr>
        <td>February</td>
        <td>200</td>
        <td>120</td>
      </tr>
      <tr>
        <td>March</td>
        <td>300</td>
        <td>144</td>
      </tr>
      <tr>
        <td>Sum</td>
        <td>600</td>
        <td>334</td>
      </tr>

    </table>
